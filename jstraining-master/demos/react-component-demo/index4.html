<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="babel.min.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
  class MyTitle extends React.Component {
    constructor(...args) {
      super(...args);
      this.state = {
        text: 'World',
        isClick: false
      };
    }

    handleClick() {
      let d = new Date();
      let year = d.getFullYear();
      let month = d.getMonth() + 1;
      let day = d.getDate();
      let isClicked = !this.state.isClick;
      this.setState({
        isClick: isClicked,
        text: isClicked ? `${year}年${month}月${day}日` : `World`,
      })
      ;
    }

    render() {
      return <h1 onClick={this.handleClick.bind(this)}>
        {'Hello ' + this.state.text}
      </h1>;
    }
  };

  ReactDOM.render(
    <MyTitle/>,
    document.getElementById('example')
  );
</script>
</body>
</html>
